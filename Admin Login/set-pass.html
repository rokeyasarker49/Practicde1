<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="login">
        <div class="left-side">
            <img class="login-img" src="./img/Illustration.png" />
        </div>
        <div class="right-side">
            <h2 class="title">Set New Password</h2>
            <p class="description">Set the new password for your account so you can login and access all the features.</p>
            <form action="">
                
                <input class="password" type="password" placeholder="Password" />
                <input class="password" type="password" placeholder="Confirm Password" />
                
                <button class="button">Reset Password</button>
            </form>
            </div>
        </div>
    </body>
</html>
