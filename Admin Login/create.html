<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="login">
        <div class="left-side">
            <img class="login-img" src="./img/Illustration.png" />
        </div>
        <div class="right-side">
            <h2 class="title">Create an Account</h2>
            <p class="description">Welcome back! please enter your details</p>
            <form action="">
                <input class="text" type="text" placeholder="Enter Your Name" />
                <input class="number" type="number" placeholder="Phone Number" />
                <input class="email" type="email" placeholder="Enter Your Email" />
                <input class="password" type="password" placeholder="Password" />
                <div class="forgot-container">
                    <div class="checkbox-container">
                        <input class="checkbox" type="checkbox" name="remember" />
                        <label class="remember" for="remember"> Remember me</label></br>
                    </div>
                    <span class="forgot-password">Forgot Password?</span>
                </div>
                <button class="button">Register</button>
            </form>
            </div>
        </div>
    </body>
</html>
